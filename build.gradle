def fetchToDir = new File("./content/blog/")

import cn.nielinjie.myBake.fetcher.*
import org.apache.commons.io.FileUtils

task "fetch" <<{
    List<FetcherConfig> configs = [new AtomFetcherConfig(new URI("feed://nielinjie.gitcafe.io/atom.xml"))]
    def fetchers = Fetchers.fetcher(configs)
    //TODO async this.
    FileUtils.forceMkdir(fetchToDir)
    fetchers.forEach {
        List<Doc> docs = it.fetch()
        docs.forEach {
            def docString = it.toFileString()
            def file = new File(fetchToDir, it.toFileName())
            FileUtils.forceMkdir(file.getParentFile());
            FileUtils.write(file, docString)
        }
    }
}

